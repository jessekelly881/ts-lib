name: CI
on: 
  push:
    branches:    
        - '**'        # matches every branch
        - '!main'   # excludes master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with: 
        version: 7
    - uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: "pnpm"
    - run: pnpm install --no-frozen-lockfile
    - run: pnpm run lint
    - run: pnpm run test
    - run: pnpm run build
    - run: pnpm run docs